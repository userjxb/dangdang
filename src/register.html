<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新用户注册-当当网</title>
    <link rel="shortcut icon" href="http://book.dangdang.com/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="reg-page">
        <div class="head">
            <a href="http://www.dangdang.com">
                <img src="img/logo.png" alt="">
            </a>
        </div>
        <div class="reg-body">
            <div class="reg-box">
                <div class="title">
                    <span>新用户注册</span>
                </div>
                <form action="">
                    <dl class="tel">
                        <dt>手机号码</dt>
                        <dd>
                            <input type="text" placeholder="请输入您的手机号码" id="tel">
                            <p>手机号可用于登录、找回密码、接收订单通知等服务</p>
                        </dd>
                    </dl>
                    <dl class="password">
                        <dt>登录密码</dt>
                        <dd>
                            <input type="password" id="password">
                            <p>密码为6-20个字符，可由英文、数字及符号组成</p>
                        </dd>
                    </dl>
                    <dl class="again">
                        <dt>确认密码</dt>
                        <dd>
                            <input type="password" id="again">
                            <p>请再次输入密码</p>
                        </dd>
                    </dl>
                    <dl class="test-code">
                        <dt>验证码</dt>
                        <dd>
                            <input type="text" id="test-code" placeholder="请输入验证码">
                            <a href=""><img src="img/tmp_proxy.htm" alt=""></a>
                            <p>请填写图片中的字符，不区分大小写</p>
                        </dd>
                    </dl>
                    <p class="agree"><input type="checkbox">我已阅读并同意<a href="">《当当交易条款》</a>和<a href="">《当当社区条款》</a></p>
                    <div class="reg-btn">立即注册</div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script>
        $(".footer").load("footer.html"); // 引入尾部html
    </script>
</body>
</html>
