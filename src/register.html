<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新用户注册-当当网</title>
    <link rel="shortcut icon" href="http://book.dangdang.com/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="reg-page">
        <div class="head">
            <a href="index.html">
                <img src="img/logo.png" alt="">
            </a>
            <a href="login.html" class="login">已有账号，去登陆</a>
        </div>
        <div class="reg-body">
            <div class="reg-box">
                <div class="title">
                    <span>新用户注册</span>
                </div>
                <form method="post" action="http://10.31.163.63/dangdang/php/register.php" id="reg-form">
                    <dl class="tel">
                        <dt>手机号</dt>
                        <dd>
                            <input type="text" placeholder="请输入手机号" name="tel">
                            <p>手机号可用于登录、找回密码、接收订单通知等服务</p>
                        </dd>
                    </dl>
                    <dl class="pet-name">
                        <dt>用户名</dt>
                        <dd>
                            <input type="text" name="username" placeholder="请输入用户名">
                            <p>用户名可用于登陆</p>
                        </dd>
                    </dl>
                    <dl class="tel">
                        <dt>邮箱</dt>
                        <dd>
                            <input type="text" placeholder="请输入邮箱" name="email">
                            <p>邮箱可用于登录、找回密码、接收订单通知等服务</p>
                        </dd>
                    </dl>
                    <dl class="password">
                        <dt>登录密码</dt>
                        <dd>
                            <input type="password" name="password" id="password">
                            <p>密码为6-20个字符，可由英文、数字及符号组成</p>
                        </dd>
                    </dl>
                    <dl class="again">
                        <dt>确认密码</dt>
                        <dd>
                            <input type="password" name="repass">
                            <p>请再次输入密码</p>
                        </dd>
                    </dl>
                    <p class="agree"><input type="checkbox" name="agreeRule">我已阅读并同意<a href="">《当当交易条款》</a>和<a href="">《当当社区条款》</a></p>
                    <input type="submit" name="submit" class="reg-btn" value="立即注册">
                </form>
            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script/thirdplugins/jquery.validate.js"></script>
    <script src="script/js/register.js"></script>
</body>
</html>
